<!DOCTYPE html>
<html>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const c1 = document.getElementById('canvas');
    const ct1 = c1.getContext('2d');

    // Set canvas dimensions
    c1.width = 700;
    c1.height = 900;
    
       
function my(){
 const option = { method: 'GET', }  
 fetch("/api/hello",option )
     .then(response => response.json())
     .then(response => {ct1.fillText(response.message,100,80)   
                        ct1.fillText(response.color,100,150) }
                        )

}
ct1.font="30px Arial"
ct1.fillText("Forum",10,80)
    my()
    </script>
  </body>
 </html>
